<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather Wise</title>
</head>
<body>
    <main class="main">
        <section class="current-weather">
            <form id="location-query">
                <input type="text" id="location-query-input" placeholder="Search location" required>
                <button type="submit" class="search-btn" aria-label="location search button">Search</button>
            </form>
            <h1 class="location-name"></h1>
            <div class="current-weather-data">
                <div class="temperature">
                    <span class="temp-value">--</span><span class="temp-unit">°C</span>
                    <div class="feels-like">
                        Feels like: <span class="feels-like-value">--</span>°C
                    </div>
                </div>
                <div class="current-condition-icon">
                    <svg width="50" height="50" aria-label="Current condition icon"></svg>
                    <p class="current-condition-text"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
