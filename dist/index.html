<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather Wise</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="main justify-top flex min-h-screen flex-col items-center bg-neutral-400 p-10 text-neutral-900"
    >
      <form
        id="location-query"
        class="form relative flex w-full justify-center sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <input
          type="text"
          id="location-query-input"
          class="search-field flex-grow rounded bg-neutral-200 px-4 py-2 pr-10 shadow focus:outline-none focus:ring-2 focus:ring-neutral-400"
          placeholder="Enter a town, city or post/zip code"
          required
        />
        <button
          type="submit"
          class="search-button absolute right-3 top-1/2 flex -translate-y-1/2 transform items-center"
        >
          <svg
            class="h-7 w-7 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <path
              d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29L448 448"
            />
          </svg>
        </button>
      </form>
      <div class="search-error-display mt-2 min-h-[24px]"></div>
      <section
        class="current-weather mt-2 w-full text-neutral-900 shadow sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <div class="current-weather-data rounded bg-neutral-200 p-6">
          <h2 class="current-weather-title text-left text-2xl text-neutral-500">
            Current Weather
          </h2>
          <div
            class="current-weather-row-1 flex items-center justify-between space-x-4 text-right"
          >
            <div
              class="current-condition-icon flex h-32 w-32 flex-col items-center justify-center rounded bg-neutral-500 p-2 text-center shadow"
            >
              <img width="60" height="60" aria-label="Current condition icon" />
              <p class="current-condition-text pt-1.5 text-neutral-200"></p>
            </div>

            <div class="current-condition-data mt-6 text-left">
              <div class="flex items-start justify-end">
                <span class="temp-value mb-4 text-6xl">22</span>
                <span class="temp-unit">°C</span>
              </div>
              <div
                class="feels-like mb-2 border-b border-neutral-400 pb-2 text-sm text-neutral-500"
              >
                Feels like:
                <span class="feels-like-value text-base text-neutral-900"
                  >24</span
                ><span class="wind-unit-type text-xs text-neutral-900">°C</span>
              </div>

              <div
                class="wind mb-2 border-b border-neutral-400 pb-2 text-sm text-neutral-500"
              >
                Wind:
                <span class="wind-value text-base text-neutral-900">5.7</span
                ><span class="wind-unit-type text-base text-neutral-900"
                  >mph</span
                >
              </div>

              <div class="humidity text-sm text-neutral-500">
                Humidity:
                <span class="humidity-value text-base text-neutral-900">69</span
                ><span
                  class="humidity-percent-symbol text-base text-neutral-900"
                  >%</span
                >
              </div>
            </div>
          </div>

          <div class="location-info mt-4 text-left">
            <h1 class="location-name text-3xl font-semibold">Zurich</h1>
            <h2 class="location-region text-1xl text-neutral-500">
              City of London, Greater London
            </h2>
            <h2
              class="location-country text-1xl font-semibold text-neutral-500"
            >
              United Kingdom
            </h2>
          </div>
        </div>
      </section>

      <section
        class="forecast-weather mt-6 w-full flex-col items-center rounded bg-neutral-500 p-6 text-center text-neutral-200 shadow sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <h2 class="text-left text-2xl">Forecast</h2>
        <div class="forecast-day">
          <div class="forecast-date-1"></div>
          <div class="forecast-condition flex items-center justify-center">
            <img
              class="forecast-icon"
              width="60"
              height="60"
              aria-label="Weather condition icon for Day 1"
            />
            <p class="forecast-condition-text"></p>
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temp-value">--</span
            ><span class="forecast-temp-unit">°C</span>
          </div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date-2"></div>
          <div class="forecast-condition flex items-center justify-center">
            <img
              class="forecast-icon"
              width="60"
              height="60"
              aria-label="Weather condition icon for Day 2"
            />
            <p class="forecast-condition-text"></p>
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temp-value">--</span
            ><span class="forecast-temp-unit">°C</span>
          </div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date-3"></div>
          <div class="forecast-condition flex items-center justify-center">
            <img
              class="forecast-icon"
              width="60"
              height="60"
              aria-label="Weather condition icon for Day 3"
            />
            <p class="forecast-condition-text"></p>
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temp-value">--</span
            ><span class="forecast-temp-unit">°C</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
