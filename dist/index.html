<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather Wise</title>
  </head>
  <body>
    <main
      class="main justify-top flex min-h-screen flex-col items-center bg-gradient-to-tr from-sky-300 to-blue-500 p-10"
    >
      <form
        id="location-query"
        class="form relative flex w-full justify-center sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <input
          type="search"
          id="location-query-input"
          class="search-field flex-grow rounded bg-blue-100 px-4 py-2 pr-10 shadow focus:shadow-xl focus:outline-none placeholder-slate-500"
          placeholder="Enter a town, city or post/zip code"
          required
        />
        <button
          type="submit"
          class="search-button absolute right-3 top-1/2 flex -translate-y-1/2 transform items-center"
        >
          <svg
            class="h-7 w-7 fill-current text-slate-500"
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <path
              d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29L448 448"
            />
          </svg>
        </button>
      </form>
      <div class="search-error-display mt-2 min-h-[24px]"></div>

      <section
        class="current-weather mt-2 w-full text-slate-700 shadow sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <div class="current-weather-data rounded bg-blue-100 p-6">
          <div class="flex justify-between items-center">
            <h2 class="current-weather-title text-2xl text-slate-700">
              Current Weather
            </h2>
            <span class="temp-switch text-slate-700 hover:cursor-pointer">°C / °F</span>
          </div>
          <div
            class="current-weather-row-1 flex items-center justify-between space-x-4 text-right"
          >
            <div
              class="current-condition-icon flex h-32 w-32 flex-col items-center justify-center rounded bg-gradient-to-b from-sky-300 to-blue-500 p-2 shadow-xl"
            >
              <img width="60" height="60" aria-label="Current condition icon" />
              <p class="current-condition-text pt-1.5 text-slate-100"></p>
            </div>

            <div class="current-condition-data mt-6 text-left text-slate-700">
              <div class="flex">
                <span class="temp-value mb-4 text-6xl">22</span>
                <span class="temp-unit align-top">°C</span>
              </div>
              <div
                class="feels-like mb-2 border-b border-slate-400 pb-2 text-sm text-slate-500"
              >
                Feels like:
                <span class="feels-like-value text-base text-slate-700"
                  >24</span
                ><span class="wind-unit-type align-top text-xs text-slate-700"
                  >°C</span
                >
              </div>

              <div
                class="wind mb-2 border-b border-slate-400 pb-2 text-sm text-slate-500"
              >
                Wind:
                <span class="wind-value text-base text-slate-900">5.7</span
                ><span class="wind-unit-type text-sm text-slate-900"
                  >mph</span
                >
              </div>

              <div class="humidity text-sm text-slate-500">
                Humidity:
                <span class="humidity-value text-base text-slate-700">69</span
                ><span
                  class="humidity-percent-symbol text-slate-700 text-sm"
                  >%</span
                >
              </div>
            </div>
          </div>

          <div class="location-info mt-4 text-left">
            <h1 class="location-name text-3xl font-semibold">Zurich</h1>
            <h2 class="location-region text-1xl text-slate-500">
              City of London, Greater London
            </h2>
            <h2
              class="location-country text-1xl font-semibold text-slate-500"
            >
              United Kingdom
            </h2>
          </div>
        </div>
      </section>

      <section
        class="forecast-weather mt-10 w-full rounded bg-slate-600 p-6 text-center text-slate-200 shadow sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <h2 class="mb-8 text-left text-2xl">3 Day Forecast</h2>
        <div class="flex flex-row justify-center gap-8">
          <div class="forecast-day">
            <div class="forecast-date-1 mb-4 text-sm"></div>
            <div class="forecast-condition">
              <div class="forecast-temperature">
                <span class="forecast-temp-value">--</span
                ><span class="forecast-temp-unit align-top text-xs">°C</span>
              </div>
              <img
                class="forecast-icon mb-4 h-16 w-16 rounded bg-blue-100 p-2 shadow-xl"
                width="60"
                height="60"
                aria-label="Weather condition icon for Day 1"
              />
              <p class="forecast-condition-text text-sm h-12 flex items-center justify-center"></p>
            </div>
          </div>

          <div class="forecast-day">
            <div class="forecast-date-2 mb-4 text-sm"></div>
            <div class="forecast-condition">
              <div class="forecast-temperature">
                <span class="forecast-temp-value">--</span
                ><span class="forecast-temp-unit align-top text-xs">°C</span>
              </div>
              <img
                class="forecast-icon mb-4 h-16 w-16 rounded bg-blue-100 p-2 shadow-xl"
                width="40"
                height="40"
                aria-label="Weather condition icon for Day 2"
              />
              <p class="forecast-condition-text text-sm h-12 flex items-center justify-center"></p>
            </div>
          </div>

          <div class="forecast-day">
            <div class="forecast-date-3 mb-4 text-sm"></div>
            <div class="forecast-condition">
              <div class="forecast-temperature">
                <span class="forecast-temp-value text-base">--</span
                ><span class="forecast-temp-unit align-top text-xs">°C</span>
              </div>
              <img
                class="forecast-icon mb-4 h-16 w-16 rounded bg-blue-100 p-2 shadow-xl"
                width="40"
                height="40"
                aria-label="Weather condition icon for Day 3"
              />
              <p class="forecast-condition-text text-sm h-12 flex items-center justify-center"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
