<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wise</title>
  </head>
  <body
    class="flex min-h-screen flex-col bg-gradient-to-tr from-sky-300 to-blue-500"
  >
    <div
      class="loading-spinner absolute inset-0 z-10 flex hidden items-center justify-center bg-slate-900 bg-opacity-60"
    >
      <div class="text-center">
        <div role="status">
          <svg
            aria-hidden="true"
            class="inline h-10 w-10 animate-spin fill-sky-400 text-slate-100 dark:text-slate-100"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading data...</span>
        </div>
      </div>
    </div>
    <main class="main justify-top flex flex-grow flex-col items-center p-10">
      <form
        id="location-query"
        class="form relative flex w-full justify-center sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <input
          type="search"
          id="location-query-input"
          class="search-field flex-grow rounded bg-slate-50 px-4 py-2 pr-10 placeholder-slate-500 shadow focus:shadow-xl focus:outline-none"
          placeholder="Enter a town, city or post/zip code"
          required
        />
        <button
          type="submit"
          class="search-button absolute right-3 top-1/2 flex -translate-y-1/2 transform items-center"
        >
          <svg
            class="h-7 w-7 fill-current text-slate-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29L448 448"
            />
          </svg>
        </button>
      </form>
      <div class="search-error-display mt-2 min-h-[24px]"></div>

      <section
        class="current-weather mt-2 w-full text-slate-700 shadow sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <div class="current-weather-data rounded bg-slate-50 p-6">
          <div class="flex items-center justify-between">
            <h2 class="current-weather-title text-2xl text-slate-700">
              Current Weather
            </h2>
            <div class="temp-toggle select-none hover:cursor-pointer">
              <span class="celsius-toggle font-bold">°C</span> /
              <span class="fahrenheit-toggle">°F</span>
            </div>
          </div>
          <div
            class="current-weather-row-1 flex items-center justify-between space-x-4 text-right"
          >
            <div
              class="current-condition-icon flex h-32 w-32 flex-col items-center justify-center rounded bg-gradient-to-b from-sky-300 to-blue-500 p-2 shadow-xl"
            >
              <img aria-label="Current condition icon" />
              <p
                class="current-condition-text pt-1.5 text-center text-slate-100"
              ></p>
            </div>

            <div class="current-condition-data mt-6 text-left text-slate-700">
              <div class="flex">
                <span class="temp-value mb-4 text-6xl">--</span>
                <span class="temp-unit align-top">°C</span>
              </div>
              <div
                class="feels-like mb-2 border-b border-slate-400 pb-2 text-sm text-slate-500"
              >
                Feels like:
                <span class="feels-like-value text-base text-slate-700">--</span
                ><span
                  class="feels-like-unit-type align-top text-xs text-slate-700"
                  >°C</span
                >
              </div>

              <div
                class="wind mb-2 border-b border-slate-400 pb-2 text-sm text-slate-500"
              >
                Wind:
                <span class="wind-value text-base text-slate-900">--</span
                ><span class="wind-unit-type text-sm text-slate-900">kph</span>
              </div>

              <div class="humidity text-sm text-slate-500">
                Humidity:
                <span class="humidity-value text-base text-slate-700">--</span
                ><span class="humidity-percent-symbol text-sm text-slate-700"
                  >%</span
                >
              </div>
            </div>
          </div>

          <div class="location-info mt-4 text-left">
            <h1 class="location-name text-3xl font-semibold"></h1>
            <h2
              class="location-country text-1xl font-semibold text-slate-500"
            ></h2>
          </div>
        </div>
      </section>

      <section
        class="forecast-weather mt-10 w-full rounded bg-slate-600 p-6 text-center text-slate-50 shadow sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/3"
      >
        <h2 class="mb-8 text-left text-2xl">3 Day Forecast</h2>
        <div
          class="forecast-days-container flex flex-col items-center justify-center gap-8 sm:flex-row"
        >
          <div
            class="forecast-day flex w-48 flex-col items-center space-y-2 rounded bg-slate-100 p-2 shadow-lg sm:w-auto"
          >
            <div class="forecast-date-1 mb-4 text-sm text-slate-700"></div>
            <div class="forecast-condition font-light">
              <div class="forecast-temperature">
                <span class="forecast-temp-value font-semibold text-slate-700"
                  >--</span
                ><span
                  class="forecast-temp-unit align-top text-xs text-slate-700"
                  >°C</span
                >
              </div>
              <img
                class="forecast-icon mx-auto mb-2 mt-2 h-16 w-16 rounded bg-gradient-to-t from-sky-300 to-blue-500 p-2 shadow-xl"
                aria-label="Weather condition icon for Day 1"
              />
              <p
                class="forecast-condition-text flex h-[50px] w-[80px] items-center justify-center text-sm font-normal text-slate-700"
              ></p>
            </div>
          </div>

          <div
            class="forecast-day flex w-48 flex-col items-center space-y-2 rounded bg-slate-100 p-2 shadow-lg sm:w-auto"
          >
            <div class="forecast-date-2 mb-4 text-sm text-slate-700"></div>
            <div class="forecast-condition font-light">
              <div class="forecast-temperature">
                <span class="forecast-temp-value font-semibold text-slate-700"
                  >--</span
                ><span
                  class="forecast-temp-unit align-top text-xs text-slate-700"
                  >°C</span
                >
              </div>
              <img
                class="forecast-icon mx-auto mb-2 mt-2 h-16 w-16 rounded bg-gradient-to-t from-sky-300 to-blue-500 p-2 shadow-xl"
                aria-label="Weather condition icon for Day 2"
              />
              <p
                class="forecast-condition-text flex h-[50px] w-[80px] items-center justify-center text-sm font-normal text-slate-700"
              ></p>
            </div>
          </div>

          <div
            class="forecast-day flex w-48 flex-col items-center space-y-2 rounded bg-slate-100 p-2 shadow-lg sm:w-auto"
          >
            <div class="forecast-date-3 mb-4 text-sm text-slate-700"></div>
            <div class="forecast-condition font-light">
              <div class="forecast-temperature">
                <span class="forecast-temp-value font-semibold text-slate-700"
                  >--</span
                ><span
                  class="forecast-temp-unit align-top text-xs text-slate-700"
                  >°C</span
                >
              </div>
              <img
                class="forecast-icon mx-auto mb-2 mt-2 h-16 w-16 rounded bg-gradient-to-t from-sky-300 to-blue-500 p-2 shadow-xl"
                aria-label="Weather condition icon for Day 3"
              />
              <p
                class="forecast-condition-text flex h-[50px] w-[80px] items-center justify-center text-sm font-normal text-slate-700"
              ></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="mt-4 flex w-auto flex-col items-center justify-center pb-1 text-slate-600"
    >
      <a
        href="https://github.com/scottwright-dev/weather-app"
        target="_blank"
        rel="noopener noreferrer"
        class="github-icon"
      >
        <svg
          class="h-8 w-8 fill-current transition-colors duration-200 hover:text-slate-900"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 003.8.4c8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 01-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0025.6-6c2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 015-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 01112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 015 .5c12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 004-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z"
          ></path>
        </svg>
      </a>
      <div class="flex items-center">
        <span>Powered by&nbsp;</span>
        <a
          class="transition-colors duration-200 hover:text-slate-900"
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          >WeatherAPI.com</a
        >
      </div>
    </footer>
  </body>
</html>
